    <div id="form_cadastro">
        <form id="" action="" method="Post" enctype="multipart/form-date">
            <h3>Cadastro</h3>

            <div id="cadastro">
                <label for="">Nome</label><br>
                <input id="novo_nome" class="cadastro" type="text" name="e-mail" required="required"
                    placeholder="Nome completo">
            </div>

            <div id="cadastro">
                <label for="">Gênero</label><br>
                <select id="genero" required="required" name="Genêro">
                    <option selected="selected" value="">Selecione</option>
                    <option value="1">Homem</option>
                    <option value="2">Mulher</option>
                    <option value="3">Trans Homem</option>
                    <option value="4">Trans Mulher</option>
                    <option value="5">Transgênero</option>
                </select>
            </div>

            <div id="cadastro">
                <label for="">E-mail</label><br>
                <input id="novo_email" class="cadastro" type="text" name="e-mail" required="required"
                    placeholder="nome@exemplo.com.br">
            </div>

            <div id="cadastro">
                <label for="">Telefone</label><br>
                <input class="cadastro" type="text" id="novo_telefone" name="Telefone" placeholder=""
                    required="required">
            </div>

            <div id="cadastro">
                <label for="">Nascimento</label><br>
                <input id="novo_nascimento" type="date" name="Nascimento" required="required" placeholder="">
            </div>

            <div id="cadastro">
                <label for="">Tipo de Documento</label><br>
                <select id="doc" required="required" name="Genêro">
                    <option value="1">CPF</option>
                    <option value="2">RG / RNE</option>
                </select>
            </div>

            <div id="cadastro">
                <label for="">Documento</label><br>
                <input id="novo_documento" class="cadastro" type="text" name="documento" required="required"
                    placeholder="">
            </div>

            <div id="cadastro">
                <label for="">Senha</label><br>
                <input id="nova_senha" class="cadastro" type="password" name="Senha" required="required" placeholder="">
            </div>

            <div id="cadastro">
                <label for="">Confirmar senha</label><br>
                <input id="confirmar_senha" class="cadastro" type="password" name="Senha" required="required"
                    placeholder="">
            </div>

            <div id="cadastro">
                <button onclick="cadastrar()" class="btn_form" type="submit">Cadastrar</button>
            </div>

        </form>
    </div>

    <script>
        function cadastrar() {
            let nome = document.getElementById("novo_nome");
            let genero = document.getElementById("genero");
            let email = document.getElementById("novo_email");
            let telefone = document.getElementById("novo_telefone");
            let nascimento = document.getElementById("novo_nascimento");
            let documento = document.getElementById("novo_documento");
            let senha = document.getElementById("nova_senha");
            let confirmarSenha = document.getElementById("confirmar_senha");

            if (
                nome.value != "" &&
                genero.value == true &&
                email.value != "" &&
                telefone.value != "" &&
                nascimento.value != "" &&
                documento.value != "" &&
                senha.value != "" &&
                confirmarSenha.value != ""
            ) {

        }
